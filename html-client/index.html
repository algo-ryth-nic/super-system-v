<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon" sizes="48x48" />
    <script type="module" src="./js/main.js" defer></script>
    <title>Super System V</title>
    <link rel="stylesheet" href="css/upload.css" />
  </head>
  <body>
    <div class="upload-menu-container">
      <header>
        <strong>upload Data</strong>
      </header>
      <div class="menu-content-container">
        <div class="content-header">
          <h3>Upload File</h3>
          <h4>Data that we except:</h4>
          <div class="table-container">
            <table class="table table-borderless table-sm">
              <thead>
                <tr>
                  <th scope="col" class="table-heading">Index</th>
                  <th scope="col" class="table-heading">Date</th>
                  <th scope="col" class="table-heading">Products Bought</th>
                </tr>
              </thead>
              <tr>
                <td class="table-content">1</td>
                <td class="table-content">11-05-2022</td>
                <td class="table-content">"tropical fruit", "whole milk", "butter", "white wine", ...</td>
              </tr>
            </table>
          </div>
          <!-- <h6>(You will have a chance to rename or remove columns in next steps)</h6> -->
        </div>
        <div class="content-upload" id="drop-zone">
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <a href="#" id="browse-button">Select File</a>
              <input type="file" class="form-control-file" id="file" name="csvdata" style="display: none" required />
              <div class="text-block">
                <strong>Drop your files here, or Browse</strong>
                <p>supports .CSV only (1 MB max)</p>
                <a id="demo-data">Or, use our DEMO dataset</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
